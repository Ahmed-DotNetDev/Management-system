<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/system.png">
    <title>Shopping System</title>
</head>

<body>

    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>Shopping System Management</p>
        </div>

        <div class="inputs">
            <input type="text" name="text" id="text" placeholder="Title">
            <div class="price">
                <input type="number" id="price" placeholder="Price">
                <input type="number" id="taxes" placeholder="Taxes">
                <input type="number" id="ads" placeholder="Ads">
                <input type="number" id="discount" placeholder="Discount">
                <span id="total">311245</span>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs"></div>
    </div>



    <script src="main.js"></script>
</body>

</html>
