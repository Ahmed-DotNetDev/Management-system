<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/system.png">
    <title>Shopping System</title>
</head>

<body>

    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>Shopping System Management</p>
        </div>

        <div class="inputs">
            <input type="text" name="text" id="text" placeholder="Title">
            <div class="price">
                <input type="number" id="price" placeholder="Price">
                <input type="number" id="taxes" placeholder="Taxes">
                <input type="number" id="ads" placeholder="Ads">
                <input type="number" id="discount" placeholder="Discount">
                <span id="total">311245</span>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search">
                <div class="search-buttons">
                    <button id="search-title" onclick="selectSearch(event)">Search By Title</button>
                    <button id="search-category" onclick="selectSearch(event)">Search By Category</button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>34</td>
                        <td>234</td>
                        <td>234</td>
                        <td>324</td>
                        <td>234</td>
                        <td>234</td>
                        <td>234</td>
                        <td>234</td>
                        <td><button id="update">Update</button></td>
                        <td><button id="delete">Delete</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
